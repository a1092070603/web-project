		.d1 {
			height: 200px;
			width: 200px;
			background-color: #ccc;
		}
	</style>
</head>
<body> 
	<div class="d1"></div>
</body>
<script>
	var ele = document.querySelector('.d1');
	
	function AntiShake(fn,t) {
		var timer;
		return function () {
			clearTimeout(timer);
			timer = setTimeout(fn,t);
		}
	}

	function show () {
		console.log('user click'); 
	}

	var click_f = AntiShake(show,1000);

	ele.addEventListener('click',function (e) {
		click_f();
	})
</script>
