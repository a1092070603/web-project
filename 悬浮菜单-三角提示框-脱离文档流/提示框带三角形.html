	<style>
		.jtp {
			text-align: center;
		}
		.jiantou {
			width: 0px;
		    height: 0px;
		    border-width: 10px;

		    vertical-align: middle;

		}
		.content {
			width: 100px;
		    height: 100px;
		    background-color: yellow;

		}
	</style>
</head>
<body>
	<div style="display: inline-block;width: 100px;">
