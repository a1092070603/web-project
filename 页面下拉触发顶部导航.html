<!DOCTYPE html>
<html>

<head>
    <meta charset="GBK">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    body {
    	margin: 0px;
    	padding: 0px;
    	background-color: #eee;
    }
    .main {
        height: 1000px;
    }
    .top-slide{
        width: 100%;
        height:80px;
        background-color: #6495ED
    }
    </style>
    
</head>

<body>
    <div class="main">
        <div class="top-slide">
            
        </div>
    </div>
 
    <script>
	 window.onscroll = function () {
         var topScroll = document.documentElement.scrollTop,
            topSlide = document.querySelector('.top-slide');
         if(topScroll >40){
            topSlide.style.position = 'fixed';
            topSlide.style.height = '40px';
         }
         if(topScroll <40){
            topSlide.style.height = '80px';
            topSlide.style.position = 'relative';
         }
     }
    </script>
</body>

</html>
